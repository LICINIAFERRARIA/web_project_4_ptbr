    <!DOCTYPE html>
    <html lang="BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Around</title>
        <link rel="stylesheet" href="pages/index.css">
    </head>
    <body>
        <div class="page">
            <header class="header">
            <img class="logo_header" src="imagens/logo.png" alt="Around">
            </header>
        
        <main class="content">
        <section class="profile">
            <img class="profile__photo" src="imagens/Avatar_profile.png">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <p class="profile__subtitle">Explorar</p>
            <button class="profile__button">+</button>
        </section>

        <section class="elements">
        <ul class="list">
            <li class="list_item">
            <img class="list__image" src="imagens/Vale de Yosemite.jpg" alt="Foto Vale de Yosemite">
            <h2 class="list__name">Vale de Yosemite  &#x2661</h2>
            </li>
            <li class="list_item">
            <img class="list__image" src="imagens/Lago Louise.png" alt="Foto Lago Louise">
            <h2 class="list__name">Lago Louise &#x2661</h2>
            </li>
            <li class="list_item">
            <img class="list__image" src="imagens/Montanhas Care.png" alt="Foto Montanhas Care">
            <h2 class="list__name">Montanhas Care... &#x2661</h2>
            </li>
            <li class="list_item">
            <img class="list__image" src="imagens/Latemar.png" alt="Foto Latemar">
            <h2 class="list__name">Latemar &#x2661</h2>
            </li>
            <li class="list_item">
            <img class="list__image" src="imagens/Vanoise Nationa.png" alt="Foto Vanoise National">
            <h2 class="list__name">Vanoise Nationa... &#x2661</h2>
            </li>
            <li class="list_item">
            <img class="list__name" src="imagens/Lago di Braies.png" alt="Foto Lago di Braies">
            <h2 class="list__name">Lago di Braies &#x2661</h2>
            </li>
        </ul>
        </section>

        <section class="footer">
            <img class="footer_imagem" src="imagens/Footer.png">
        </section>


        </main>



        </div>
        
    </body>
    </html>
